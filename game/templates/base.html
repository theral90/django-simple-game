{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Simple Game{% endblock %}</title>
  </head>
  <body>
    <header>
      {% include 'navbar.html' %}
      {% if user.is_authenticated %}
      <ul>
        <li><a href="{% url 'logout' %}"><button type="submit">Logout</button></a></li></ul>
      {% else %}
      <ul>
        <li><a href="{% url 'login' %}"><button type="submit">Login</button></a></li> /
        <li><a href="{% url 'signup' %}"><button type="submit">SignUp</button></a></li>
      </ul>
      <a href="{% url 'rankings' %}"> <button type="submit" style="float: right;">Results</button></a>
      {% endif %}
    </header>
    <main>
      <link rel="stylesheet" type="text/css"
            href="{% static 'css/main.css' %}">
      {% block content %}
      {% endblock %}
    </main>
  </body>
</html>
