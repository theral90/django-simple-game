{% extends 'base.html' %}
{% block content %}
    <h6>Welcome, {{ user.get_full_name }} <small>{{ user.username }}</small></h6>
    <h4>Your birth date: {{ user.profile.birth_date }}</h4>
        <h2>Congratulations, you have logged in!!!</h2>
    <form action="" method="post">
        {% csrf_token %}
        {{ form }}
    </form>
    <div class="col noPadding d-flex justify-content-end mb-2">
        <a href="{% url 'menu' %}"> <button type="submit">Menu</button></a></div>
    <iframe seamless="seamless" scrolling="no" id="demo" src="//labs.phaser.io/view-iframe.html?src=src/scalemanager/resize min max.js&amp;v=3.18.1" width="1200" height="450" allowfullscreen="true"></iframe>
    <body>

    <script>
    var config = {
    type: Phaser.AUTO,
    backgroundColor: '#2dab2d',
    scale: {
        mode: Phaser.Scale.RESIZE,
        parent: 'phaser-example',
        width: '100%',
        height: '100%',
        min: {
            width: 800,
            height: 450
        },
        max: {
            width: 1600,
            height: 1200
        }
    },
    scene: {
        preload: preload,
        create: create
    }
};

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('rain', 'assets/pics/thalion-rain.png');
    this.load.image('logo', 'assets/sprites/phaser3-logo-x2.png');
}

function create ()
{
    this.bg = this.add.tileSprite(0, 0, this.scale.width, this.scale.height, 'rain').setOrigin(0);
    this.logo = this.add.sprite(this.scale.width / 2, this.scale.height / 2, 'logo');

    this.scale.on('resize', resize, this);
}

function resize (gameSize, baseSize, displaySize, resolution)
{
    var width = gameSize.width;
    var height = gameSize.height;

    this.cameras.resize(width, height);

    this.bg.setSize(width, height);
    this.logo.setPosition(width / 2, height / 2);
}
    </script>
    </body>
{% endblock %}
